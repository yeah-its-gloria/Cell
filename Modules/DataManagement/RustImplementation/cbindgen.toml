language = "C++"
header = "// SPDX-FileCopyrightText: Copyright 2023-2024 Gloria G.\n// SPDX-License-Identifier: BSD-2-Clause"
# trailer = ""
# include_guard = ""
pragma_once = true
autogen_warning = "/* AUTOGENERATED BY CBINDGEN */"
include_version = false
namespace = "Cell::DataManagement::Rust"
# namespaces = []
# using_namespaces = []
sys_includes = [ "Cell/Cell.hh" ]
# includes = []
no_includes = true
# after_includes = ""
braces = "SameLine"
line_length = 100
tab_width = 4
documentation = true
documentation_style = "auto"
documentation_length = "full"
line_endings = "LF"
style = "both"
sort_by = "Name"
usize_is_size_t = true

[defines]

[export]
include = []
exclude = []
prefix = "CAPI_"
item_types = []
renaming_overrides_prefixing = false

[export.rename]

[export.body]

[export.mangle]

[fn]
rename_args = "None"
# must_use = ""
deprecated = "CELL_DEPRECATED"
# deprecated_with_note = ""
no_return = "CELL_NODISCARD"
prefix = "CELL_FUNCTION_INTERNAL"
# postfix = ""
args = "auto"
sort_by = "Name"

[struct]
rename_fields = "None"
# must_use = ""
deprecated = "CELL_DEPRECATED"
# deprecated_with_note = ""
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
rename_variants = "None"
# must_use = ""
deprecated = "CELL_DEPRECATED"
# deprecated_with_note = ""
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false
cast_assert_name = "CELL_ASSERT"
derive_tagged_enum_destructor = false
derive_tagged_enum_copy_constructor = false
enum_class = true
private_default_tagged_enum_constructor = false

[const]
allow_static_const = true
allow_constexpr = false
sort_by = "Name"

[macro_expansion]
bitflags = false

[parse]
parse_deps = false
include = []
exclude = []
clean = false
extra_bindings = []

[parse.expand]
crates = []
all_features = false
default_features = true
features = []
